<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        /* Background Video */
        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container with glazing effect */
        .container {
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        /* H1 animated text with gradient glaze effect */
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff7eb3);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 4s ease infinite;
        }

        @keyframes text-glow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        /* Responsive image */
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* iFrame Styling */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }

            h1 {
                font-size: 2rem;
            }

            iframe {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="/images/Background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <img src="/images/trinity.png" alt="Logo">
        <h1>Register Now</h1>
        <p>Fill out the form below:</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdEqXEoXNkCMHLILaJwenDrrSTev7UXiZcwCT84IMzucamQzw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>
</body>
</html>
