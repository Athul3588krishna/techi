<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADOX</title>
  
  <style>
    /* Section Styling */
    #exhibitions {
      padding: 50px 0;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }
  
    .section-header2 h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  
    .section-header2 p {
      color: #ccc;
      font-size: 1.2rem;
    }
  
    /* Box Styling */
    .box2 {
      display: flex;
      justify-content:center;
      align-items: center;
      gap: 20px;
      position: relative;
      cursor: pointer;
    }
  
    .box2:hover {
      animation-play-state: paused;
    }
  
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  
    .box2::after {
      content: '';
      display: inline-flex;
      flex: none;
    }
  
    .box2 span {
      display: inline-block;
      flex: 0 0 auto;
      width: 150px;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 0 20px rgb(0, 255, 255);
      border-radius: 15px;
    }
  
    .box2 span:hover {
      transform: scale(1.2);
      z-index: 10;
    }
  
    .box2 img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 15px rgb(0, 0, 0);
    }
  
    .box2 span:hover img {
      width: 200px;
      height: 300px;
      box-shadow: 0 8px 15px rgb(0, 238, 255);
      transform: translateY(-5px);
    }
  
    .box2 img:hover {
      transform: translateY(-5px);
    }
    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
     
    }
  </style>
  
</head>
<body>
   <!-- Background Video -->
   <video id="background-video" autoplay muted loop>
    <source src="/images/Background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <section id="exhibitions">
    <div class="container exhibitions" data-aos="fade-up">
      <div class="section-header2">
        <h2 style="color: antiquewhite;">ADOX</h2>
        <p>Explore</p>
      </div>
      <br><br><br>
      <div class="box2">
        <span style="--i:0">
          <a href="/competions/bgmi.html" target="_blank">
            <img src="/images/EVENTS WEBp/bgmi.webp" alt="BGMI">
          </a>
        </span>
        <span style="--i:1">
          <a href="/competions/pes.html" target="_blank">
            <img src="/images/EVENTS WEBp/pes.webp" alt="PES">
          </a>
        </span>
        <span style="--i:2">
          <a href="/competions/freefire.html" target="_blank">
            <img src="/images/EVENTS WEBp/freefire.webp" alt="Freefire">
          </a>
        </span>
        
      </div>
    </div>
    <br><br><br><br>
  </section>
</body>
</html>
